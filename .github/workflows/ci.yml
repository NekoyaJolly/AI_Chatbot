name: CI - Test & Lint

on:
  push:
    branches: [main, genspark_ai_developer, 'week-*']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.4.0'

jobs:
  # ─── 変更ファイル検出 ─────────────────────────────────────────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      line-bot: ${{ steps.filter.outputs.line-bot }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/**'
            web:
              - 'apps/web/**'
              - 'packages/**'
            line-bot:
              - 'apps/line-bot/**'
              - 'packages/**'
            packages:
              - 'packages/**'

  # ─── TypeScript 型チェック & Lint ─────────────────────────────────────────────
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @repo/database prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: TypeScript build check (API)
        run: pnpm --filter @repo/api build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: TypeScript build check (Web)
        run: pnpm --filter @repo/web build
        continue-on-error: true  # Next.js ビルドはDB不要
        env:
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:4000

  # ─── Unit テスト ──────────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run API unit tests
        run: pnpm --filter @repo/api test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret
          GEMINI_API_KEY: test-key

      - name: Run Web unit tests
        run: pnpm --filter @repo/web test
        continue-on-error: true

  # ─── LINE Bot テスト ──────────────────────────────────────────────────────────
  line-bot-tests:
    name: LINE Bot Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.line-bot == 'true' || needs.changes.outputs.packages == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run LINE Bot tests
        run: pnpm --filter @repo/line-bot test
        env:
          LINE_CHANNEL_SECRET: test-secret
          LINE_CHANNEL_ACCESS_TOKEN: test-token
          API_INTERNAL_URL: http://localhost:4000
          DEFAULT_TENANT_ID: test-tenant-id
          INTERNAL_API_SECRET: test-internal-secret

  # ─── セキュリティスキャン ────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: npm audit (API)
        run: pnpm --filter @repo/api audit --audit-level=high
        continue-on-error: true

      - name: npm audit (Web)
        run: pnpm --filter @repo/web audit --audit-level=high
        continue-on-error: true
